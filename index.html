<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Cafe Website</title>
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Welcome</h1>
      <h1>Cafe</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="projects">
      <div class="project-card">
        <a href="Order Drinks/index.html">
          <h2>Order Drinks</h2>
          <div class="order-image">
            <img src="https://marketplace.canva.com/EAFx3BiaYtg/1/0/1131w/canva-orange-and-green-leaves-tropical-illustrative-summer-drink-menu-voOU70_1fAo.jpg" alt="Drink Menu" />
          </div>
        </a>
      </div>

      <div class="project-card">
        <a href="Order Bread/index.html">
          <h2>Order Bread</h2>
          <div class="order-image">
            <img src="https://static.vecteezy.com/system/resources/previews/000/474/058/non_2x/vector-bakery-menu-design.jpg" alt="Bread Menu" />
          </div>
        </a>
      </div>

      <div class="project-card">
        <a href="Order Snack/index.html">
          <h2>Order Snack</h2>
          <div class="order-image">
            <img src="https://d3jmn01ri1fzgl.cloudfront.net/photoadking/webp_thumbnail/snacks-menu-template-dx8fxd309fcb27.webp" alt="Snack Menu" />
          </div>
        </a>
      </div>
    </section>

    <section class="contact-form">
      <form>
        <fieldset>
          <legend>Contact Us</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Portfolio</p>
  </footer>
</body>

</html>
